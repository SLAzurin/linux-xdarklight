%YAML 1.2
---
$id: http://devicetree.org/schemas/mips/lantiq/lantiq,ebu.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Lantiq External Bus Unit (EBU) bindings

maintainers:
  - Martin Blumenstingl <martin.blumenstingl@googlemail.com>

properties:
  compatible:
    enum:
      - lantiq,falcon-ebu
      - lantiq,xway-ebu

  reg:
    maxItems: 1

  clocks:
    items:
      - description: The EBU module clock

  interrupt-controller:
    type: boolean

  interrupt-cells:
    const: 2

  interrupts:
    items:
      - description: The EBU module interrupt line

required:
  - compatible
  - reg
  - clocks

additionalProperties: false

examples:
  - |
    memory-controller@e105300 {
        compatible = "lantiq,xway-ebu";
        reg = <0xe105300 0x100>;
        clocks = <&pmu 10>;
        interrupt-controller;
        #interrupt-cells = <2>;
        interrupt-parent = <&icu0>;
        interrupts = <30>;
    };
...
