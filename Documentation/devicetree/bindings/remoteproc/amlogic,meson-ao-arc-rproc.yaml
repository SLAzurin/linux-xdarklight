%YAML 1.2
---
$id: "http://devicetree.org/schemas/remoteproc/amlogic,meson-ao-arc-rproc.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: Amlogic Meson AO ARC Remote Processor bindings

description:
  Amlogic Meson6, Meson8, Meson8b and Meson8m2 SoCs embed an ARC EM4
  controller for always-on operations, typically used for managing
  system suspend.

maintainers:
  - Martin Blumenstingl <martin.blumenstingl@googlemail.com>

properties:
  compatible:
    const: amlogic,meson-ao-arc-rproc

  firmware-name:
    $ref: /schemas/types.yaml#/definitions/string
    description:
    The name of the firmware which should be loaded for this remote
    processor.

  reg:
    description:
      Address ranges of the remap, status and CPU control/status memories
      used by the remote processor.
    maxItems: 3

  reg-names:
    items:
      - const: core
      - const: aux

  resets:
     maxItems: 1

required:
  - compatible
  - reg
  - reg-names
  - resets

additionalProperties: false

examples:
  - |
    remoteproc@0 {
      compatible= "amlogic,meson-ao-arc-rproc";
      reg = <0x0 0xc>, <0x1c 0x8>, <0x38 0x8>;
      reg-names = "status", "remap", "cpu";
      resets = <&media_cpu_reset>;
    };

...
